    <!-- PDF.js for parsing PDFs (Resume/JD) -->

    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- jsPDF for generating PDF reports -->

    <!-- SQL.js for SQLite Database -->

    <!-- MediaPipe Face Mesh (Latest Stable) -->
    

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617; /* Fallback color */
        color: #e2e8f0;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Premium Deep Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.4); 
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        border-left: 1px solid rgba(255, 255, 255, 0.08);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        box-shadow: 
          0 4px 30px -1px rgba(0, 0, 0, 0.3),
          0 0 1px 0 rgba(255, 255, 255, 0.1) inset;
      }

      .glass-panel-hover:hover {
        background: rgba(30, 41, 59, 0.5);
        border-color: rgba(255, 255, 255, 0.25);
        box-shadow: 
          0 8px 32px -4px rgba(0, 0, 0, 0.5),
          0 0 15px rgba(56, 189, 248, 0.15);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        border-color: #3b82f6;
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        outline: none;
      }
    </style>
